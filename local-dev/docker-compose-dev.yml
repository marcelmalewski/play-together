version: '3.1'

services:
  api:
    build: ../api
    container_name: "api"
    ports:
      - "5000:5000"
    depends_on:
        - postgres
  postgres:
    container_name: postgres
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: play-together
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: play-together
    volumes:
      - ./volumes/dev/postgres:/var/lib/postgresql/data
#    healthcheck:
#      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
#      interval: 5s
#      timeout: 5s
#      retries: 10
    ports:
      - "5432:5432"
    restart: unless-stopped
